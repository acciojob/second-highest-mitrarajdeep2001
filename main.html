<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			if(arr.length <= 1) return -Infinity;
			let firstHighestElement = Number.MIN_VALUE;
			for (let i = 0; i < arr.length; i++) {
				if(arr[i] > firstHighestElement){
					firstHighestElement = arr[i];
				}
			}
			let secondHighestElement = Number.MIN_VALUE;
			for (let i = 0; i < arr.length; i++) {
				if(arr[i] != firstHighestElement && arr[i] > secondHighestElement){
					secondHighestElement = arr[i];
				}
			}
			return secondHighestElement === Number.MIN_VALUE ? -Infinity : secondHighestElement;
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
